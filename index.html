<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="w-75 mx-auto bg-info p-2 rounded my-2">
        <h1 class="text-center text-white">CRUD SYSTEM</h1>

        <div class="form-floating my-1">
            <input type="text" oninput="validationInput( this , 'mgName' )"  class="form-control" id="productName" placeholder="">
            <label for="produtName">product Name</label>

            <p id="mgName" class="alert alert-danger w-50 d-none"> Invalid Pattern Name 3 or 8 -(A-a)</p>
          </div>

          <div class="form-floating my-1">
            <input type="number" oninput="validationInput( this , 'msPrice' )"  class="form-control" id="productPrice" placeholder="">
            <label for="productPrice">product Price</label>
            <p id="msPrice" class="alert alert-danger w-50 d-none"> Invalid Pattern Number</p>

          </div>

          <div class="form-floating my-1">
            <input list="Category" oninput="validationInput( this , 'mgCategory' )"  type="text" class="form-control" id="productCategory" placeholder="">
            <label for="productCategory">product Category</label>
            <p id="mgCategory" class="alert alert-danger w-50 d-none"> Invalid Pattern</p>

            <datalist id="Category">
                <option value="TV" />
                <option value="Mobile" />
                <option value="Screens" />
                <option value="Electronic" />
            </datalist>
          </div>

          <div class="form-floating my-1">
            <textarea style="height: 100px;" oninput="validationInput( this , 'mgDescription' )"  class="form-control" id="productDescription" placeholder=""></textarea>
            <label for="productDescription">product Description</label>
            <p id="mgDescription" class="alert alert-danger w-50 d-none"> Invalid Pattern Description A or a</p>
          </div>


          <div class="form-floating my-1">
            <input  type="file" class="form-control" id="productImage" placeholder="">
            <label for="productImage">product Image</label>
            <p id="mgImage" class="alert alert-danger w-50 d-none"> Invalid Pattern Image</p>
          </div>

          <button onclick="addProduct()" id="btnAdd" class="btn btn-primary">Add Product</button>
          <button onclick="updateData()" id="Update" class="btn btn-warning d-none">Update product</button>
          </div>
    </div>

    
    <input id="searchInput" oninput="searchItem()" type="search" class="form-control w-50 m-auto my-3" placeholder="Search By Name..." >

    <table class="table text-center">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody id="dataItem">
            
        </tbody>

        

    </table>

    <script src="js/index.js"></script>
</body>
</html>
